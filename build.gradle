buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: "groovy"

jar {
    baseName = 'manuals-only-api'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile "org.codehaus.groovy:groovy-all:2.4.13"
    compile group: 'org.neo4j', name: 'neo4j-graphdb-api', version: '3.3.2'
    compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '1.5.0'
    compile 'org.neo4j:neo4j:3.3.2'
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'org.neo4j.test', name: 'neo4j-harness', version: '3.3.2'
}

test {
    testLogging {
        showStandardStreams = true
    }
}